<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="text-center mt-4">
        <img src="https://png.pngtree.com/png-clipart/20191122/original/pngtree-user-vector-icon-with-white-background-png-image_5168884.jpg" class="rounded-circle" alt="imagen de usuario" width="250px" height="250px">
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <form class="md-4" id="loginForm" method="GET">
            <div class="mb-3">
                <label for="user" class="form-label">Dirección de correo electrónico</label>
                <input type="text" class="form-control" id="user" aria-describedby="user" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña" name="password" required>
            </div>
            <div id="emailHelp" class="form-text">Tu información no será compartida.</div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>

    <script>
        // Capturar los datos del formulario al enviar
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto
    
            // Capturar los valores de usuario y contraseña
            const user = document.getElementById("user").value;
            const password = document.getElementById("exampleInputPassword1").value;
    
            // Imprimir los datos en la consola
            console.log("Datos capturados:");
            console.log("Usuario:", user);
            console.log("Contraseña:", password);
    
            // Guardar los datos en localStorage (opcional)
            localStorage.setItem("user", user);
            localStorage.setItem("password", password);
    
            // Redirigir a la página de contactos
            window.location.href = "file:///C:/Users/Informatica/Desktop/repo/Agenda-Web/contactos/index.html";
        });
    </script>

  </body>
</html>
