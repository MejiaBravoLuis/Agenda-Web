<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <div class="container mt-5">
            <div class="row">
                <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="user" placeholder="Pepito" aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Piraña" aria-label="Last name" required>
                </div>
            </div>
            <br>
            <label for="formGroupExampleInput" class="form-label">Imagen de perfil</label>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02"></label>
              </div>
            <br>
            <form class="row g-3">
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Calle principal" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="inputAddress2" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Departamento</label>
                  <select id="inputState" class="form-select">
                    <option selected>Escoger...</option>
                    <option>Guatemala</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Apodo</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-light">Agregar contacto</button>
                    <a href="../contactos/index.html">
                        <button type="button" class="btn btn-light">Regresar</button>
                    </a>
                </div>
            </form>
    </div>
</body>
</html>
