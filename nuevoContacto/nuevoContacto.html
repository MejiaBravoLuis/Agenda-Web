<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container mt-5">
        <form action="" method="post">
            <div class="mb-3">
                <label for="user" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="user" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress"required>
            </div>
            <div class="mb-3">
                <label for="inputAddress2" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="inputAddress2" required>
            </div>
            <div class="mb-3">
                <label for="inputGroupFile02" class="form-label">Imagen de perfil</label>
                <input type="file" class="form-control" id="inputGroupFile02">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light">Agregar contacto</button>
                <a href="../contactos/index.html">
                    <button type="button" class="btn btn-light">Regresar</button>
                </a>
            </div>
        </form>
    </div>
  </body>
</html>
