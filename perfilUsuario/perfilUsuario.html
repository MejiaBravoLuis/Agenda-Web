<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="text-center mt-4">
        <img src="https://png.pngtree.com/png-clipart/20191122/original/pngtree-user-vector-icon-with-white-background-png-image_5168884.jpg" class="rounded-circle" alt="imagen de usuario" width="250px" height="250px">
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="user" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="user" required readonly>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="password" readonly>
            </div>
        </form>
    </div>

    <div class="mt-5 d-flex justify-content-center">
        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Datos Personales</h5>
              <p class="card-text">Mejia Bravo Luis Pedro 2020266</p>
            </div>
        </div>
    </div>

    <script>
        function showUserProfile() {
        const username = localStorage.getItem('username');
        const password = localStorage.getItem('password');
        
        document.getElementById('modalUsername').textContent = username ? username : 'No disponible';
        document.getElementById('modalPassword').textContent = password ? password : 'No disponible';
    }
    </script>
</body>
</html>
